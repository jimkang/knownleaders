<!DOCTYPE html>
<html>
  <head>
    <title>Known Leaders</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="outer-container">
    <div class="" id="thinking-icon">ðŸ¤”</div>

    <main>
      <h1 id="leader-fact"></h1>
      <img id="group-image" />
      <a id="group-link"></a>
    </main>

    <section class="controls">
      <span id="status-message" class="hidden"></span>

      <label for="group-type-select"
        >The kind of group to get a leader fact about:</label
      >
      <select id="group-type-select">
        <option value="music-group">Music group</option>
        <option value="game">Game</option>
        <option value="novel">Novel</option>
        <option value="organization">
          Any organization (warning: may take a while)
        </option>
      </select>
      <button id="reset-button">Get a new leader fact</button>
    </section>

    <footer>
      <a href="https://github.com/jimkang/knownleaders/">Here is the source for this program.</a> This was made during Never Graduate Week at the <a href="https://www.recurse.com/">Recurse Center</a>.
    </footer>

    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
